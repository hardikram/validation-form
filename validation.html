<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-color: rgb(135, 158, 222);
            color: white;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            color: rgb(217, 40, 40);
        }
        input[type="submit"]{
            padding: 9px 21px;
            margin: 0 2rem;
        }
    </style>
</head>

<body>
    <div class="container" onsubmit="return validform()">
        <h1>Login Form</h1>
        <form action="" on>
            phone: <input type="text" name="country codde" value="+91" size="1">
            <input type="number" name="" id="usernumber">
            <p id="numbererror"></p>
            Age: <input id="userage">
            <p id="ageerror"></p>
            <input type="submit" value="submit">
        </form>
    </div>


    <script>

        let usernumber = document.getElementById('usernumber')
        let userage = document.getElementById('userage')
        let done = 1
        function validform() {
            if (usernumber.value == "") {
                document.getElementById('numbererror').innerHTML = '!!enter you number'
                done = 0
            }

            else if (usernumber.value.length < 9) {
                document.getElementById('numbererror').innerHTML = '!!unvalid mobile no.'
                done = 0
            }
            else if (usernumber.value.length > 10) {
                document.getElementById('numbererror').innerHTML = '!!unvalid mobile no.'
                done = 0
            }
            else {
                document.getElementById('numbererror').innerHTML = ''
                done = 1
            }
            if (userage.value == "") {
                document.getElementById('ageerror').innerHTML = '!!enter your age'
                done = 0
            }

            else if (userage.value< 18) {
                document.getElementById('ageerror').innerHTML = '!!only 18+'
                done = 0
            }
            else {
                document.getElementById('ageerror').innerHTML = ''
                done = 1
            }
            if (done) {
                return true
            }
            else {
                return false
            }

        }


    </script>



</body>

</html>
